<!-- login form start -->
	
		<div class="loginForm">
			<form>
				<table>
					<tr>
						<td colspan="2" align="center"><label>Admin Login Form</label></td>
					</tr>
					<tr>
						<td><label>Username</label></td>
						<td><input type="text" name = "userName" [(ngModel)]="userName" value="{{userName}}" required="required"/></td>
					</tr>
					<tr>
						<td><label>Password</label></td>
						<td>
							<input type="{{showPassword ? 'text': 'password'}}" name = "password" [(ngModel)]="password" value="{{password}}" required="required"/>
							<input type="checkbox" [(ngModel)]="showPassword" name = "showPassword" ngChecked="showPassword" />&nbsp;&nbsp; Show Password
							
						</td>
					</tr>
					<tr>
						<td><button type="submit" (click)="login()">Log in</button></td>
						<td><a href="#"> Forgot Password? </a></td>
					</tr>
					<tr>
						<td colspan="2"><div class="loginFailed" [innerHtml]="loginFailed"></div></td>
						
					</tr>
					
				</table>

			  

			  <div>
				

				&nbsp;&nbsp;
				
			  </div>

			</form>

		</div>
	
<!-- login form Ends here -->
